<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<audio>
		<source src="http://www.oringz.com/oringz-uploads/sounds-917-communication-channel.mp3">

	</audio>
</head>

<body>
	<div class="app">
		<div class="pomodoro">
			<div>
				<p class="time">25:00</p>
				<p class="resetinfo">Tap to pause/start.</p>
			</div>
		</div>

		<div class="control-panel">
			<button class="control-btn breaktimer" onclick="this.blur();">Break</button>
			<button class="control-btn resettimer" onclick="this.blur();">Reset</button>
		</div>
	</div>


	<script src="js/script.js"></script>

</body>

</html>
